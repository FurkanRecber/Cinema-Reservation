<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theater Reservation System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Reservation System</h1>
    <div class="container-fluid">
        <div class="row justify-content-evenly">
            <div class="col-3">
                <h2>User Information</h2>
                <form id="user-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input class="form-control" type="text" id="surname" placeholder="Surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="xxx@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" pattern="(\d{10}|\d{3} \d{3} \d{4})" id="phone"
                            placeholder="123 456 7890" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" min="1" placeholder="18" id="age" required>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label" for="check">Check me out</label>
                        <input type="checkbox" class="form-check-input" id="check">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-user">Submit</button>
                </form>
            </div>

            <div class="col-5">
                <div id="admin-controls" style="display: none;">
                    <h2>Admin Controls</h2>
                    <label for="rows" class="form-label">Rows:</label>
                    <input type="number" class="form-control" id="rows" min="1"><br>
                    <label for="cols" class="form-label">Columns:</label>
                    <input type="number" class="form-control" id="cols" min="1"><br>
                    <button id="set-seating" class="btn btn-primary">Set</button>
                </div>
                <div id="user-interface" style="display: none;">
                    <h2>User Interface</h2>
                    <div class="seating-container">
                        <div id="seating-chart"></div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <h2>Reservation Information</h2>
                <div id="reservation-info">
                    <p id="user-name"></p>
                    <p id="user-age"></p>
                    <p id="selected-seats"></p>
                    <p id="total-price"></p>
                    <button id="confirm-reservation" class="btn btn-primary" style="display: none;">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
